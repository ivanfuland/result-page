<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>识别结果展示</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: system-ui, sans-serif;
      background-color: #f5f5f5;
      padding: 2em;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      font-size: 1.8em;
      margin-bottom: 1em;
    }
    textarea {
      width: 100%;
      height: 300px;
      font-size: 1em;
      padding: 1em;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: none;
      background: #fff;
    }
    button {
      margin-top: 1em;
      padding: 0.6em 1.2em;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      background-color: #007aff;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>
  <h1>识别结果</h1>
  <textarea id="result" readonly></textarea>
  <br>
  <button onclick="copyText()">点击复制</button>

  <script>
    function getParam(name) {
      const url = new URL(window.location.href);
      return decodeURIComponent(url.searchParams.get(name) || "");
    }

    function copyText() {
      const textarea = document.getElementById('result');
      textarea.select();
      document.execCommand('copy');
      alert('已复制到剪贴板！');
    }

    // 初始化填充内容
    document.getElementById('result').value = getParam("text");
  </script>
</body>
</html>
